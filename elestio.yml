ports:
  - protocol: "HTTPS"
    targetProtocol: "HTTP"
    listeningPort: "443"
    targetPort: "3956"
    targetIP: "172.17.0.1"
    public: true
    path: "/"
    isAuth: false
environments:
  - key: "SOFTWARE_VERSION_TAG"
    value: "latest"
  - key: "POSTGRES_USER"
    value: "postgres"
  - key: "POSTGRES_PASSWORD"
    value: "random_password"
  - key: "BASE_URL"
    value: "https://[CI_CD_DOMAIN]"
  - key: "SECRET_KEY_BASE"
    value: "random_password-random_password-random_password"
  - key: "ADMIN_USER_EMAIL"
    value: "[EMAIL]"
  - key: "ADMIN_EMAIL"
    value: "[EMAIL]"
  - key: "ADMIN_USER_NAME"
    value: "root"
  - key: "ADMIN_USER_PWD"
    value: "random_password"
  - key: "ADMIN_PASSWORD"
    value: "random_password"
  - key: "MAILER_EMAIL"
    value: "[DOMAIN]@vm.elestio.app"
  - key: "SMTP_HOST_ADDR"
    value: "172.17.0.1"
  - key: "SMTP_HOST_PORT"
    value: "25"
config:
  runTime: "dockerCompose"
  version: ""
  framework: ""
  buildCommand: "docker-compose build"
  buildDir: "/"
  runCommand: "docker-compose up -d"
  icon: ""
  screenshot: "plausible.png"
lifeCycleConfig:
  preInstallCommand: "./scripts/preInstall.sh"
  postInstallCommand: "./scripts/postInstall.sh"
  preBackupCommand: "./scripts/preBackup.sh"
  postBackupCommand: "./scripts/postBackup.sh"
  preRestoreCommand: "./scripts/preRestore.sh"
  postRestoreCommand: "./scripts/postRestore.sh"
webUI:
  - url: "https://[CI_CD_DOMAIN]"
    label: "Umami Admin"
    login: "[ADMIN_EMAIL]"
    password: "[ADMIN_PASSWORD]"
